<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chrome Browser Frame -->
  <defs>
    <linearGradient id="chromeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="browserShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Browser Window -->
  <rect x="0" y="0" width="1200" height="900" rx="8" ry="8" fill="url(#chromeGradient)" stroke="#cbd5e1" stroke-width="2" filter="url(#browserShadow)"/>
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="1200" height="70" rx="8" ry="8" fill="#f1f5f9"/>
  <rect x="0" y="62" width="1200" height="8" fill="#f1f5f9"/>
  
  <!-- Traffic Lights -->
  <circle cx="25" cy="35" r="8" fill="#ff5f57"/>
  <circle cx="50" cy="35" r="8" fill="#ffbd2e"/>
  <circle cx="75" cy="35" r="8" fill="#28ca42"/>
  
  <!-- Address Bar -->
  <rect x="120" y="20" width="960" height="30" rx="15" ry="15" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Address Bar Text -->
  <rect x="135" y="28" width="200" height="14" rx="2" ry="2" fill="#94a3b8" opacity="0.5"/>
  
  <!-- Menu Button -->
  <rect x="1150" y="25" width="20" height="20" rx="2" ry="2" fill="#6b7280" opacity="0.6"/>
  
  <!-- Content Area -->
  <rect x="8" y="78" width="1184" height="814" rx="4" ry="4" fill="#ffffff"/>
  
  <!-- Tab -->
  <rect x="120" y="0" width="200" height="35" fill="#ffffff"/>
  <rect x="125" y="12" width="12" height="12" rx="2" ry="2" fill="#3b82f6"/>
  <rect x="145" y="15" width="120" height="6" rx="1" ry="1" fill="#6b7280" opacity="0.6"/>
  
  <!-- Bookmark Bar -->
  <rect x="8" y="70" width="1184" height="8" fill="#f8fafc"/>
</svg>