<svg width="400" height="890" viewBox="0 0 400 890" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 14 Pro Frame -->
  <defs>
    <linearGradient id="iphoneProGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Device Shadow -->
  <rect x="10" y="10" width="380" height="870" rx="50" ry="50" fill="black" opacity="0.15" filter="url(#shadow)"/>
  
  <!-- Device Body -->
  <rect x="0" y="0" width="400" height="890" rx="50" ry="50" fill="url(#iphoneProGradient)" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Screen Area -->
  <rect x="25" y="65" width="350" height="760" rx="35" ry="35" fill="#000000"/>
  
  <!-- Screen Glass Effect -->
  <rect x="25" y="65" width="350" height="760" rx="35" ry="35" fill="url(#glassGradient)" opacity="0.15"/>
  
  <!-- Dynamic Island -->
  <ellipse cx="200" cy="42" rx="45" ry="18" fill="#000000"/>
  
  <!-- Speaker -->
  <rect x="180" y="830" width="40" height="4" rx="2" ry="2" fill="#6b7280"/>
  
  <!-- Side Buttons -->
  <rect x="-5" y="200" width="10" height="60" rx="5" ry="5" fill="#374151"/>
  <rect x="-5" y="300" width="10" height="40" rx="5" ry="5" fill="#374151"/>
  <rect x="395" y="250" width="10" height="80" rx="5" ry="5" fill="#374151"/>
  
  <!-- Camera Bump Indicator -->
  <circle cx="50" cy="100" r="3" fill="#6b7280" opacity="0.5"/>
  
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>